<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    
    <script>
        //for-løkker
        //Tar imot tre parametere: Initialisering, betingelse og inkrementasjon/dekrementasjon (teller--)
        //Hvor skal vi starte, hvor skal vi slutte og hva skjer i mellomtiden.
        for(let teller = 0; teller <= 10; teller++){
            console.log(teller)
        }

        const start = 0
        const slutt = 100
        let sum = 0

        //Legger sammen tall mellom start og slutt
        for(let teller = start; teller <= slutt; teller++){
            sum += teller
        }

        console.log(sum)

        //Gangetabellen, lager arrayer med gangetabellen opp til 10-gangen
        let gangetabellen = []

        for(let n = 1; n <= 10; n++){
            let row = []
            for(let i = 1; i <= 10; i++){
                row.push(n * i)
            }
            gangetabellen.push(row)
        }

        console.log(gangetabellen)

        //sjekk om tall er delelig på z
        const x = 0
        const z = 3
        const y = 100

        for (let teller = x; teller <= y; teller++){
            if(teller % z === 0){
                console.log(`${teller}, `)
            }
        }

        const months = ["Januar", "Februar", "Mars", "April", "Mai", "Juni", "Juli", "August", "September", "Oktober", "November", "Desember"]

        const date = {
            year: new Date().getFullYear(),
            month: new Date().getMonth() + 1,
        }

        console.log(date)

        const famObj = [
            {
            fName: "Thor",
            birthyear: 1990,
            birthmonth: 7,
            birthday: 10
        },
            {
            fName: "Tora",
            birthyear: 1994,
            birthmonth: 5,
            birthday: 19
        },
            {
            fName: "Ask",
            birthyear: 2019,
            birthmonth: 11,
            birthday: 19
        },
            {
            fName: "Eik",
            birthyear: 2021,
            birthmonth: 7,
            birthday: 20
        }
    ]

        
        //Byttet ut med .map vanligvis
        for(let teller = 0; teller < famObj.length; teller++){
            if(date.month <= famObj[teller].birthmonth){
                console.log(`${famObj[teller].fName} fyller ${date.year - famObj[teller].birthyear} år i ${months[famObj[teller].birthmonth - 1]}`)
            } else{
                console.log(`${famObj[teller].fName} fylte ${date.year - famObj[teller].birthyear} år i ${months[famObj[teller].birthmonth - 1]}`)
            }
        }


        //For-in-løkker
        const person = {
            name: "Thor",
            age: (new Date().getFullYear()) - 1990,
            location: "Halden"
        }

        for(let key in person){
           console.log(key + ": " + person[key])
        }

        //forEach-"løkker" legger tallene i numbers sammen i totalen
        const numbers = [4, 3, 5, 6, 10, 100, 24]
        let total = 0

        numbers.forEach((item) => total += item)
        console.log(total)

        //While-løkker, fortsetter frem til en betingelse er møtt. Kan kræsje nettleser om betingelsen ikke møtes

        let teller = 1
        while(teller < 10){
            teller++
           console.log(teller)
        }
        

    </script>
</body>
</html>
