<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave2</title>
</head>
<body>
    <ul id="print"></ul>
    <script>
        let utskrift = "";
        let teller = 10;

        while (teller > 0) {
            utskrift += `<li>${teller}</li>`;
            teller--;
            if(teller === 0){ utskrift += `<li>We have lift off!</li>`;
            }
        }

        // Add the "We have lift off!" message after the loop finishes.
        
        
        document.getElementById("print").innerHTML = utskrift;
    </script>
</body>
</html>
