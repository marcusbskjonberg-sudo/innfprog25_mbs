<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arraysoppgave6</title>
</head>
<body>
    
    <h1>IOS games</h1>
    <ul id="filter"></ul>

    <script>

const games = [

 {

   title: "Angry Birds",

   platforms: ["iOS", "Android"]

 },

 {

   title: "Nongram",

   platforms: ["Android"]

 },

 {

   title: "Plants vs Zombies",

   platforms: ["iOS", "Android", "Windows", "MacOS"]

 },

 {

   title: "Punball",

   platforms: ["Windows", "Android"]

 },

 {

   title: "Planet Zoo",

   platforms: ["Windows", "MacOS"]

 },

 {

   title: "Woordle",

   platforms: ["iOS", "MacOS"]

 }

]

const iosgames = games.filter(game => game.platforms.includes("iOS"))

document.getElementById("filter").innerHTML = iosgames.map(game => `<li>${game.title}</li>`).join(`<br>`)

if (iosgames.some(game => game.title.includes("Woordle"))) 
{console.log("Woordle!"), console.log("yo")}
else console.log("nope")
  
  






    </script>
</body>
</html>
