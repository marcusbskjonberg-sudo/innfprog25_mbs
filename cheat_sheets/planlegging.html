<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planlegging</title>
</head>
<body>
    <section>
        <h2>Logg inn</h2>
        <label for="epost">
            E-post:
            <input type="text" id="email">
        </label>

        <label for="password">
            Passord:
            <input type="text" id="password">
        </label>
        <button id="loginbtn">Logg inn</button>
        <a href="#">Glemt passord?</a>
    </section>


    <script>


const users = [
    {
        email: "marcusbs@hiof.no",
        password: "test"
    }
]
        //LOGIN
        //Ta imot input fra bruker
            //EPOST VERDI
            //PASSORD VERDI

        //BUTTON
        function verifyUser(){
            const eMail = document.getElementById("email").value
            const password = document.getElementById("password").value
            //SENDE INFORMASJON OG SJEKKE ETTER BRUKER
            //FILTER
            const filteredUser = users.filter(user => user.email === eMail && user.password === password)
            //IF
            //Hvis filteredUser[0] er tom skal noe skje
            if(filteredUser.length <= 0){
                console.log("Feil e-post eller passord")
                //Hvis ikke, skal noe annet skje
            } else {
                console.log("Logget inn som " + eMail)
            }
        }

        //Lagre kapp i variabel
        const loginBtn = document.getElementById("loginbtn")

        //Lytte etter klikk
        loginBtn.addEventListener("click", () => {
            verifyUser()
        })

        //LINK
            //SENDE BRUKER TIL SKJEMA FOR GLEMT PASSORD

        
    </script>
</body>
</html>
