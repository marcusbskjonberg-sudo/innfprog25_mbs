<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrayøvingsoppgave 3</title>
</head>
<body>
    
    <p id="antallDyr"></p>
    <script>
    const dyr = ["Katt", "Hund", "Skilpadde", "Hest", "Pinnsvin", "Påfugl", "Blåhval", "Slange", "Frosk", "Pikachu"]
    
    
    dyr.push("Gris", "Elefant")
    dyr.sort()

    document.getElementById("antallDyr").innerHTML = `det er ${dyr.length} dyr i denne listen. ${dyr.join(", ")}`


    
    console.log(antallDyr)
    console.log(dyr)
    
    </script>
</body>
</html>
